Configuration:
  Appenders:
    Console:
      name: "ConsoleAppender"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss} [%t] %-5level %logger{36} - %msg%n"
  Loggers:
    Root:
      level: "INFO"
      AppenderRef:
        - ref: "ConsoleAppender"
    Logger:
      - name: "com.recargapay.service.WalletService"
        level: "DEBUG"
        AppenderRef:
          - ref: "ConsoleAppender"
      - name: "com.recargapay.controller.WalletController"
        level: "DEBUG"
        AppenderRef:
          - ref: "ConsoleAppender"